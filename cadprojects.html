<!doctype html>

  <title>CAD & Personal Projects — Kyle Erickson</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Page-specific styling to match dark theme -->
  <style>
    .media-block {
      margin: 20px 0 36px;
    }

    .media-figure {
      margin: 0;
      background: linear-gradient(180deg, #0f1a2e, #0b1426);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .media {
      width: 100%;
      height: auto;
      display: block;
      max-height: 520px;
      object-fit: contain;
      background: #0b1220;
    }

    .caption {
      padding: 16px 18px 18px;
    }

    .caption h3 {
      margin: 0 0 6px;
      color: #e5e7eb;
    }

    .caption p {
      margin: 0;
      color: #9ca3af;
    }

    .tags {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.06);
      color: #cbd5f5;
      border: 1px solid rgba(255,255,255,0.12);
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-row">
      <div>
        <h1 class="title"><a href="index.html">Kyle Erickson</a></h1>
        <p class="subtitle">CAD & Personal Projects</p>
      </div>
      <nav class="nav">
        <a href="index.html#projects">Back to projects</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="panel">
      <h2 style="margin-top:0;">CAD & Personal Projects</h2>
      <p class="muted">
        A selection of school CAD projects and personal builds focused on design,
        fabrication, and prototyping.
      </p>

      <hr style="border:none;border-top:1px solid var(--line);margin:16px 0;">

      <!-- School CAD Project: Gear -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="gear.png"
            alt="SolidWorks spur gear and shaft assembly"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Spur Gear and Shaft Assembly (School CAD Project)</h3>
            <p>
              Modeled in SolidWorks to practice gear geometry, concentric features,
              and shaft–hub interfaces.
            </p>
            <div class="tags">
              <span class="tag">SolidWorks</span>
              <span class="tag">CAD</span>
              <span class="tag">Mechanical Design</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- School CAD Project: Valve -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="milestone2.png"
            alt="SolidWorks mechanical valve or housing assembly"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Mechanical Valve / Housing Assembly (School CAD Project)</h3>
            <p>
              Assembly modeling emphasizing part relationships, mounting features,
              and functional clearances.
            </p>
            <div class="tags">
              <span class="tag">SolidWorks</span>
              <span class="tag">Assemblies</span>
              <span class="tag">Design for Fit</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- Personal Project: 3D Printing -->
        <section class="media-block">
          <figure class="media-figure">
            <img
              class="media"
              src="IMG_2292.jpeg"
              alt="3D-printed plant watering stand prototypes"
              loading="lazy"
            />
            <figcaption class="caption">
              <h3>3D-Printed Plant Watering Wick Stand <span class="muted">(Personal)</span></h3>
              <p class="muted">
                Designed a compact stand that holds a cotton wick to passively draw water from a reservoir and
                deliver moisture into the soil for consistent plant watering.
              </p>
              <div class="tags">
                <span class="tag">3D Printing</span>
                <span class="tag">Design for Print</span>
                <span class="tag">Iteration</span>
              </div>
            </figcaption>
          </figure>
        </section>


      <!-- Personal Project: Arduino -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="IMG_9445.jpeg"
            alt="Arduino ultrasonic sensor breadboard prototype"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Arduino Ultrasonic Sensor Prototype (Personal Project)</h3>
            <p>
              Breadboard prototype using an Arduino and ultrasonic sensor to explore
              basic electronics, wiring, and sensor integration.
            </p>
            <div class="tags">
              <span class="tag">Arduino</span>
              <span class="tag">Electronics</span>
              <span class="tag">Sensors</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- Video -->
      <section class="media-block">
        <figure class="media-figure">
          <video class="media" controls preload="metadata" playsinline>
            <source src="project-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <figcaption class="caption">
            <h3>Project Demo Video</h3>
            <p>
              Assembly of a shaft-mounted component, demonstrating fit, alignment, and overall mechanical functionality.
            </p>
          </figcaption>
        </figure>
      </section>

    </div>
