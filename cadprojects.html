<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAD & Personal Projects — Kyle Erickson</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Keep media responsive + clean without needing to touch styles.css */
    .media-block { margin: 14px 0 22px; }
    .media-figure {
      margin: 0;
      background: var(--card, #fff);
      border: 1px solid var(--line, #e7e7e7);
      border-radius: 14px;
      overflow: hidden;
    }
    .media {
      width: 100%;
      height: auto;
      display: block;
      max-height: 520px;
      object-fit: contain; /* Ensures full image is visible */
      background: #0f1115; /* Nice contrast for dark renders */
    }
    .caption {
      padding: 10px 12px 12px;
      border-top: 1px solid var(--line, #e7e7e7);
    }
    .caption h3 { margin: 0 0 6px; }
    .caption p { margin: 0; }
    .tags { margin-top: 8px; display:flex; flex-wrap:wrap; gap:8px; }
    .tag {
      display:inline-block;
      padding:4px 10px;
      border-radius: 999px;
      border: 1px solid var(--line, #e7e7e7);
      font-size: 0.9rem;
      color: var(--muted, #667085);
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container header-row">
      <div>
        <h1 class="title"><a href="index.html">Kyle Erickson</a></h1>
        <p class="subtitle">CAD & Personal Projects</p>
      </div>
      <nav class="nav">
        <a href="index.html#projects">Back to projects</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="panel">
      <h2 style="margin-top:0;">CAD & Personal Projects</h2>
      <p class="muted">A selection of school CAD projects and personal builds focused on design, fabrication, and prototyping.</p>

      <hr style="border:none;border-top:1px solid var(--line);margin:14px 0;">

      <!-- 1) School CAD: gear -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="gear.png"
            alt="SolidWorks spur gear and shaft assembly render"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Spur Gear and Shaft Assembly (School CAD Project)</h3>
            <p class="muted">Modeled in SolidWorks to practice gear geometry, concentric features, and shaft–hub interfaces.</p>
            <div class="tags">
              <span class="tag">SolidWorks</span>
              <span class="tag">CAD</span>
              <span class="tag">Mechanical Design</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- 2) School CAD: valve/housing -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="milestone2.png"
            alt="SolidWorks mechanical valve or housing assembly render"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Mechanical Valve / Housing Assembly (School CAD Project)</h3>
            <p class="muted">Assembly modeling emphasizing part relationships, mounting features, and functional clearances.</p>
            <div class="tags">
              <span class="tag">SolidWorks</span>
              <span class="tag">Assemblies</span>
              <span class="tag">DFM Basics</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- 3) Personal: 3D print -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="IMG_2292.jpeg"
            alt="3D printed structural stand prototypes on a table"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>3D-Printed Structural Stand (Personal Project)</h3>
            <p class="muted">Designed and printed to support vertical components with a stable base; iterated to improve strength and printability.</p>
            <div class="tags">
              <span class="tag">3D Printing</span>
              <span class="tag">Prototyping</span>
              <span class="tag">Iteration</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- 4) Personal: Arduino -->
      <section class="media-block">
        <figure class="media-figure">
          <img
            class="media"
            src="IMG_9445.jpeg"
            alt="Arduino and ultrasonic sensor breadboard prototype"
            loading="lazy"
          />
          <figcaption class="caption">
            <h3>Arduino Ultrasonic Sensor Prototype (Personal Project)</h3>
            <p class="muted">Breadboard prototype using an Arduino and ultrasonic sensor for distance measurement, wiring practice, and basic sensor integration.</p>
            <div class="tags">
              <span class="tag">Arduino</span>
              <span class="tag">Electronics</span>
              <span class="tag">Sensors</span>
            </div>
          </figcaption>
        </figure>
      </section>

      <!-- Video block (replace src with your filename once you export it to your site folder) -->
      <section class="media-block">
        <figure class="media-figure">
          <video
            class="media"
            controls
            preload="metadata"
            playsinline
          >
            <!-- Put your video file in the same folder and rename it here -->
            <source src="project-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <figcaption class="caption">
            <h3>Build Demo Video</h3>
            <p class="muted">Short clip showing the project in action. (Replace <code>project-video.mp4</code> with your actual filename.)</p>
          </figcaption>
        </figure>
      </section>

    </div>
  </main>

  <footer class="footer">
    <div class="container footer-row">
      <span>© <span id="year"></span> Kyle Erickson</span>
      <span class="muted">Built and tested</span>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
